<!DOCTYPE html>
<html>
<head>
    <title>上传文件</title>
    <link rel="stylesheet" href="/static/style.css"> <!-- 替换 style 块 -->
</head>
<body>
    <div class="container upload-container"> <!-- 添加 container 和 upload-container 类 -->
        <h1>上传文件</h1>
        {{error_message}}
        {{success_message}}

        <form class="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">选择文件：</label>
                <input type="file" id="file" name="file" required>
            </div>
            <button type="submit" class="btn">上传</button> <!-- 使用 btn 类 -->
        </form>

        <a href="/" class="btn">返回主页</a> <!-- 使用 btn 类 -->
    </div>
</body>
</html>
