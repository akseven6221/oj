<!DOCTYPE html>
<html>
<head>
    <title>用户管理</title>
    <link rel="stylesheet" href="/static/style.css"> <!-- 替换 style 块 -->
</head>
<body>
    <div class="container"> <!-- 添加 container 类 -->
        <div class="user-info">
            <p>欢迎，{{username}} ({{role}}) - <a href="/logout" class="logout-link">退出登录</a></p>
        </div>
        <h1>用户管理</h1>

        {{message}} <!-- 显示成功或错误消息 -->

        <h2>创建新用户</h2>
        <form action="/admin/users/create" method="post" class="create-form"> <!-- 添加 create-form 类 -->
            <input type="text" name="username" placeholder="新用户名" required>
            <input type="password" name="password" placeholder="密码" required>
            <select name="role">
                <option value="Regular">Regular</option>
                <option value="Admin">Admin</option>
            </select>
            <button type="submit" class="btn">创建用户</button> <!-- 使用 btn 类 -->
        </form>

        <h2>现有用户</h2>
        <table> <!-- 移除内联样式，CSS 文件会处理 -->
            <thead>
                <tr>
                    <th>用户名</th>
                    <th>角色</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {{user_rows}} <!-- 用户行将由 Rust 代码填充 -->
            </tbody>
        </table>

        <a href="/" class="btn">返回主页</a> <!-- 使用 btn 类 -->
    </div>
</body>
</html>
