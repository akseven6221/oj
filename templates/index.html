<!DOCTYPE html>
<html>
<head>
    <title>文件上传</title>
    <link rel="stylesheet" href="/static/style.css"> <!-- 替换 style 块 -->
</head>
<body>
    <div class="container"> <!-- 添加 container 类 -->
        <div class="user-info">
            <p>欢迎，{{username}} ({{role}}) - <a href="/logout" class="logout-link">退出登录</a></p>
            {{admin_link}} <!-- 管理员入口 -->
        </div>

        <h1>文件上传</h1>
        {{error_message}}
        {{success_message}}

        <div class="tip-box">
            提示：上传ZIP文件后系统会自动解压到"文件名_out"目录，并将解压后文件中的user目录替换为系统预设的user目录。
        </div>

        <!-- 使用 upload_page.html 的内容 -->
        <div class="upload-container"> <!-- 添加 upload-container 类 -->
            <form class="upload-form" action="/upload" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">选择文件：</label>
                    <input type="file" id="file" name="file" required>
                </div>
                <button type="submit" class="btn">上传</button> <!-- 使用 btn 类 -->
            </form>
        </div>

        <div class="actions"> <!-- 保持 actions 布局 -->
            <a href="/uploads" class="btn">查看我的上传记录</a>
            <a href="/test_results" class="btn">查看测试结果</a>
            <!-- 如果是管理员，可以添加查看所有文件的链接 -->
        </div>

        <footer>
            <!-- 页脚内容 -->
        </footer>
    </div>
</body>
</html>
